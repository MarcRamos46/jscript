<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>
    <script>
    //Para que o método funcione ele deve estar contido numa FUNCTION.
    //Para detectar erros usar o INSPECT do Chrome e olhar o canto superior direito indicando a qte de erros e a parte de baixo diz qual(is) o(s) erro(s).
        var a = window.document.getElementById('area') 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Você clicou!'
            a.style.backgroundColor = 'blue'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair () {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
        }
    </script>
    
</body>
</html>
