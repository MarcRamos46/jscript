<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora básica</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: rgba(218, 140, 24, 0.884);
        } 
        input {
            font: normal 18pt Arial;
            border-radius: 10px;
            padding: 5px;
            width: 170px;
            box-shadow: 3px 3px 5px black;
        }
        div#tot, div#resto, div#produto, div#divisão, div#porcentual {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com as quatro operações e porcentagem:</h1>
    <h2>Soma</h2>
    <input type="Number" name="txtn1" id="txtn1"> <strong>+</strong>
    <input type="Number" name="txtn2" id="txtn2">
    <input type="button" value="SOMA" onclick="somar()">
    <div id="tot">Resultado</div>

    <h2>Subtração</h2>
    <input type="Number" name="txtn3" id="txtn3"> <strong>-</strong>
    <input type="Number" name="txtn4" id="txtn4">
    <input type="button" value="SUBTRAI" onclick="subtrair()">
    <div id="resto">Resultado</div>

    <h2>Multiplicação</h2>
    <input type="Number" name="txtn5" id="txtn5"> <strong>x</strong>
    <input type="Number" name="txtn6" id="txtn6">
    <input type="button" value="MULTIPLICA" onclick="multiplica()">
    <div id="produto">Resultado</div>

    <h2>Divisão</h2>
    <input type="Number" name="txtn7" id="txtn7"> <strong>/</strong>
    <input type="Number" name="txtn8" id="txtn8">
    <input type="button" value="DIVIDE" onclick="divide()">
    <div id="divisão">Resultado</div>

    <h2>Porcentagem</h2>
    <input type="Number" name="txtn9" id="txtn9"> <strong>%</strong>
    <input type="Number" name="txtn10" id="txtn10">
    <input type="button" value="PORCENTO" onclick="porcento()">
    <div id="porcentual">Resultado</div>
    
    <br>
    <p> => Atualize a página ou <strong>F5</strong> para limpar.</p>



    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') //Poderia fazer: .querySelector('input#txtn1')
            var tn2 = window.document.getElementById('txtn2') //Poderia fazer: .querySelector('input#txtn2')
            var tot = window.document.getElementById('tot')
            var n1 = Number(tn1.value)//conversão para numérico - Number()
            var n2 = Number(tn2.value)//conversão para numérico - Number()
            tot.innerHTML = `Total = <strong>${n1 + n2}</strong>` //Lembrar de que o texto fica entre ` ` - duas crases
        }
        function subtrair () {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.getElementById('txtn4')
            var res = window.document.getElementById('resto')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            res.innerHTML = `Diferença = <strong>${n3 - n4}</strong>`

        }
        function multiplica () {
            var tn5 = window.document.querySelector('input#txtn5')
            var tn6 = window.document.querySelector('input#txtn6')
            var prod = window.document.querySelector('div#produto')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            prod.innerHTML = `Produto = <strong>${n5 * n6}</strong>`
        }
        function divide () {
            var tn7 = window.document.querySelector('input#txtn7')
            var tn8 = window.document.querySelector('input#txtn8')
            var quoc = window.document.querySelector('div#divisão')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            quoc.innerHTML = `Divisão = <strong>${n7 / n8}</strong>`
        }
        function porcento () {
            var tn9 = window.document.querySelector('input#txtn9')
            var tn10 = window.document.querySelector('input#txtn10')
            var porcen = window.document.querySelector('div#porcentual')
            var n9 = Number(tn9.value)
            var n10 = Number(tn10.value)
            porcen.innerHTML = `Porcentual = <strong>${n9/100 * n10}</strong>`
        }
    </script>
    
</body>
</html>
