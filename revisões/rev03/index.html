<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Interagindo com o usuário</title>
    <style>
        body {
            background-color: rgba(127, 255, 212, 0.466);
            font: 12pt Arial;
        }
        button {
            padding: 20px;
            font-size: 12pt;
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Trabalhado com Dados</h1>
    <p>Abaixo temos um botão que foi criado usando <em>button onclick</em>. No script foi criada function lernome(). Nela, usamos o <em>window.prompt()</em> para enviar os dados para uma variável chamada nome.</p>
    <button onclick="lernome()">Quero saber seu nome</button>
    <script>
        function lernome() {
            var nome = window.prompt('Qual é o seu nome?')
            window.alert(`Olá, ${nome}! Prazer em te conhecer!`)
        }
    </script>
    
</body>
</html>
