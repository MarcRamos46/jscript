<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha o número</title>
    <style>
     body {
        font-family: sans-serif;
        background-color: rgba(135, 207, 235, 0.705);
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 left;
      }

      p {
        text-align: justify;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .form input[type="submit"] {
        font-weight: bold;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
</head>

<body>
    <h1>Adivinha o número</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegues adivinhar em 10 tentativas ou menos. Diremos se o teu palpite foi muito alto ou muito baixo.</p>

    <div class="form">
      <label for="guessField">Palpite: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Enviar palpite" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script defer src="joguinho.js"></script>
</body>
</html>
